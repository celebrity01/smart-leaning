<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource Hints for Performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/main.jsx" as="script">
    <link rel="preload" href="/src/critical.css" as="style">
    
    <!-- Meta Information -->
    <title>Smart Learning - COS102 Beta</title>
    <meta name="description" content="Interactive COS102 Computer Science learning platform with quizzes and solutions">
    <meta name="theme-color" content="#0ea5e9">
    
    <!-- Icons and Manifest -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Performance Optimizations -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- Critical CSS Inline (for fastest rendering) -->
    <style>
      /* Critical styles for initial render */
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      }
      .loading-spinner {
        width: 2rem;
        height: 2rem;
        border: 2px solid #f1f5f9;
        border-top: 2px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 2rem auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      /* Prevent layout shift */
      #root { min-height: 100vh; }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content for no-JS users -->
      <noscript>
        <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
          <h1>Smart Learning COS102</h1>
          <p>This application requires JavaScript to run.</p>
          <p>Please enable JavaScript in your browser and refresh the page.</p>
        </div>
      </noscript>
      
      <!-- Initial loading indicator -->
      <div id="initial-loader" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Remove initial loader when React loads -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) loader.style.display = 'none';
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
